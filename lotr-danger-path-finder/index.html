<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR Danger Path Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            /* UPDATED Scrollbar for Earth theme */
            scrollbar-width: thin;
            scrollbar-color: #f59e0b #3d2f23; /* Gold and dark brown */
            
            /* --- Dark Earth/Leather Map Theme --- */
            background-color: #2a2017; /* Deep, dark brown */
            background-image: 
                /* A subtle cross-hatch texture for a leather/parchment feel */
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                linear-gradient(-45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                /* A radial gradient to give a central focus/vignette effect */
                radial-gradient(ellipse at center, #4d3a2b 0%, #2a2017 70%);
            background-size: 10px 10px, 10px 10px, 100% 100%;
            background-attachment: fixed;
        }
        
        @keyframes pulse-red {
            0% {
                stroke-width: 6px;
                stroke-opacity: 1;
                filter: drop-shadow(0 0 3px #ef4444);
            }
            50% {
                stroke-width: 8px;
                stroke-opacity: 0.8;
                filter: drop-shadow(0 0 6px #ef4444);
            }
            100% {
                stroke-width: 6px;
                stroke-opacity: 1;
                filter: drop-shadow(0 0 3px #ef4444);
            }
        }

        @keyframes march-gold {
            from {
                stroke-dashoffset: 20;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes node-glow-blue {
             0%, 100% { filter: drop-shadow(0 0 3px #3b82f6); }
             50% { filter: drop-shadow(0 0 7px #3b82f6); }
        }
        
        .link {
            stroke: #6b7280;
            stroke-opacity: 0.5;
            stroke-width: 1.5px;
            transition: all 0.3s ease;
        }
        .link-label {
            fill: #a8a29e; /* stone-400 */
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            text-shadow: 0 0 2px #000;
        }
        .node {
            stroke: #bfdbfe;
            stroke-width: 1.5px;
            transition: all 0.3s ease;
            fill: #3b82f6;
            filter: drop-shadow(0 0 5px #3b82f6);
            animation: node-glow-blue 2s ease-in-out infinite;
        }
        .node-label {
            fill: #fff;
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            text-shadow: 0 0 3px #000;
        }
        
        .link.path {
            stroke: #f59e0b;
            stroke-opacity: 1;
            stroke-width: 4px;
            stroke-dasharray: 10 5;
            animation: march-gold 1s linear infinite;
            filter: drop-shadow(0 0 3px #f59e0b);
        }
        .link.max-danger {
            stroke: #ef4444;
            stroke-opacity: 1;
            stroke-width: 6px;
            stroke-dasharray: none;
            animation: pulse-red 1.5s ease-in-out infinite;
        }
        .node.path-node {
            fill: #f59e0b;
            stroke: #fde68a;
            filter: drop-shadow(0 0 7px #f59e0b);
            animation: none;
        }

        .visualization-bg {
            /* Dark, moody forest floor */
            background: radial-gradient(circle, #2E4030 0%, #1C251C 70%);
        }

        .query-result {
            transition: all 0.2s ease-in-out;
            border-left: 4px solid transparent;
        }
        .query-result:hover {
            background-color: #44403c; /* stone-700 */
            cursor: pointer;
        }
        .query-result.active {
            background-color: #44403c; /* stone-700 */
            border-left-color: #f59e0b;
        }

    </style>
